main2020.faq.title = Preguntas frecuentes relacionadas con la consulta de introducción
main2020.faq.descTx	= Al presentarlo, lo guiaremos principalmente a sus preguntas.
main2020.faq.q1	= ¿Cuánto cuesta la empresa?
main2020.faq.a1	= En el caso de una empresa, los cargos se cobran de manera diferente según el propósito de uso, las horas de uso y la cantidad de usuarios. Puede verificar el costo más rápidamente si se comunica con nosotros por correo electrónico.
main2020.faq.q2	= ¿Cuál es la diferencia entre Basic y Premium?
main2020.faq.a2	= Para la versión básica (gratuita), las reuniones de grupo están limitadas a 40 minutos. Además, si aumenta el número de usuarios de reuniones de grupo, no garantizamos la calidad.
main2020.faq.q3	= Soy un usuario individual, ¿puedo utilizar la empresa?
main2020.faq.a3	= Recomendamos que los clientes individuales paguen por el plan premium. Las funciones se actualizarán con el tiempo.
main2020.faq.q4	= ¿Qué es un Host?
main2020.faq.a4	= Host significa la persona que crea la sala. El usuario debe iniciar sesión y el resto de usuarios pueden usarlo como invitado sin iniciar sesión.
main2020.faq.q5	= ¿Dónde se realiza el pago del premium?
main2020.faq.a5	= Después de iniciar sesión, puede solicitar un pago de suscripción mensual desde la Gestión de pagos en Mi página. El pago de la suscripción se puede cancelar en cualquier momento durante el uso.
main2020.faq.q6	= ¿Qué es un pago fijo?
main2020.faq.a6	= Es una función que se puede utilizar por una tarifa sin tener que pagar una tarifa por separado porque se paga automáticamente con la información de pago registrada en una fecha fija cada mes.
main2020.faq.q7	= ¿Qué debo hacer si el número de usuarios cambia durante el uso?
main2020.faq.a7	= Los usuarios Premium pueden cambiar su plan mensual y pueden hacerlo en la gestión de pagos. <br> Los clientes empresariales pueden hacerlo enviando un correo electrónico a sales@gooroomee.com para consultas corporativas.
main2020.faq.q8	= ¿Qué es el proceso de contrato empresarial?
main2020.faq.a8	= En el caso de una empresa, después de un simple contrato de uso del servicio, el contrato se realiza para cada mes. El contrato puede ser un contrato electrónico o un contrato escrito.
main2020.faq.q9	= ¿Qué es el modo de profesor en el plan empresarial?
main2020.faq.a9	= Esta es una función de Gooroomee for Education que puedes probar ahora. Puedes probarlo gratis durante 2 horas.
