main2020.conference.praise = Conecte y administre <br/> lugares alrededor del mundo a través del video.
main2020.conference.content = Cada semana, muchas personas enfrentan el problema de entregar anuncios y órdenes de trabajo de manera eficiente a las tiendas de todo el país. En ese caso, la videoconferencia muestra una capacidad asombrosa para discutir e impulsar el trabajo con facilidad. La plataforma Gooroomee conecta a empleados y clientes al interactuar fácilmente con sistemas internos como ERP, groupware y mensajería interna.
main2020.conference.submenu.phrase = Las videoconferencias en tiempo real le permiten ser más productivo y concentrarse en su negocio.
main2020.conference.submenu1.phrase = ¿Quién quiere conocerse? <br> Conéctese con facilidad en cualquier momento
main2020.conference.submenu1.content = Todo lo que necesita hacer es proporcionar un URL web a las personas que desea conocer, <br> y puede comenzar a reunirse de inmediato.
main2020.conference.submenu2.phrase = Deje el volante y ahorre dinero
main2020.conference.submenu2.content = En lugar de quedarse atascado en el tráfico, puede concentrar su tiempo en el trabajo. Gooroomee le dará tiempo.
main2020.conference.submenu3.phrase = Cree y conecte videoconferencias a su sistema interno
main2020.conference.submenu3.content = La plataforma Gooroomee funciona muy fácilmente con sistemas corporativos como groupware, ERP y messenger.

main2020.education.phrase = Imagina la educación del futuro, <br/> dominar el mercado de la educación.
main2020.education.content = Hoy en día se están desapareciendo frontera entre las clases educativas presenciales y las clases en línea En un futuro cercano la mayoría de los estudiantes tendrán las clases en línea. Si utilice Gooroomee podrán crear una plataforma de educación futura. 
main2020.education.submenu.phrase = Comparta su conocimiento con los estudiantes a través de clases en línea receptivas.
main2020.education.submenu1.phrase = ¿Alguna vez ha tomado una clase sin aulas, escritorios ni sillas?
main2020.education.submenu1.content = Con una computadora portátil y contenido, puede enseñar<br> a sus estudiantes. ¡Mirando las caras de todos los estudiantes!
main2020.education.submenu2.phrase = Puede asistir a clases con solo un clic o toque.
main2020.education.submenu2.content = Comparta el URL de su clase con sus alumnos. Puede unirse a la clase a través de una PC, table<br>ta o teléfono inteligente.
